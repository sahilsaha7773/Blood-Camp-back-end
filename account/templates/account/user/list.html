{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block content %}
	<h1>People</h1>
	<div class="row">
	  	{% for user in users %}
		  <div class="col-sm-6">
			<div class="card" style="margin-bottom: 20px">
		      <div class="card-body">
		        <h5 class="card-title"><a href="{{user.get_absolute_url}}">{{user.first_name}}</a></h5>
		        <p class="card-text"><p>{{user.profile.status}}<br>{{user.profile.blood_group}}</p></p>
		        <a href="{{user.get_absolute_url}}" class="btn btn-primary">User Profile</a>
		      </div>
		    </div>
		  </div>
	    {% endfor %}
  	</div>
{% endblock %}
